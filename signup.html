<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>

    <!-- 파비콘 -->
    <link rel="shortcut icon" href="../static/image/favicon.png" type="image/x-icon">
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="/static/JS/api.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="../static/CSS/style.css">

</head>

<body>
    <!-- 상단공간 -->
    <div class="navbar">
        <!-- 사이트 로고 -->
        <img src="../static/image/logo.png" alt="" height="100px" onclick="location.href='index.html'">
    </div>
    <div class="signup-box row justify-content-center">
        <!-- 회원가입 정보 -->
        <div class="signup-box-info">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="ID">
                <label for="floatingInput">ID</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">비밀번호</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword2" placeholder="Password">
                <label for="floatingPassword2">비밀번호 재입력</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingnNickname" placeholder="닉네임">
                <label for="floatingPassword">닉네임</label>
            </div>
            <select class="form-select mb-3" id="floatingSex">
                <option>남성</option>
                <option>여성</option>
                <option>논바이너리</option>
                <option>밝히고 싶지 않음</option>
            </select>
            <input type="date" style="width: 100%;" id="floatingBirth">
            <div class="back-to-login">
                <p>이미 <a href="index.html">계정</a>을 가지고 있다면?</p>
                <button type="button" class="btn btn-primary" id="#" onclick="handleSignin()">회원가입</button>
            </div>
        </div>
    </div>
    <!-- footer -->
    <div class="footer row justify-content-center">
        <div class="footer-space row">
            <div class="footer-space-teamlogo col">
                <img src="/static/image/footer_team_logo.png" alt="">
            </div>
            <div class="footer-space-teaminfo col">
                팀의 내용은 모두 여기다 적을 예정입니다
            </div>
        </div>
    </div>
    
</body>

</html>
