<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성</title>

    <!-- 파비콘  -->
    <link rel="shortcut icon" href="../static/image/favicon.png" type="image/x-icon">

    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js"
        integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/45d75bb0cc.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../static/CSS/post.css">
</head>

<body>
    <div class="sign-space">
        <button type="button" class="btn btn-warning btn-sm" id="logout-button" onclick="logout()">로그아웃</button>
    </div>
    <!-- 상단공간 -->
    <div class="navbar">
        <!-- 사이트 로고 -->
        <img src="../static/image/logo.png" alt="" height="100px" onclick="location.href='index.html'">
    </div>
    <div class="posting-bar">
        <div class="posting-bar-title">● 게시물 작성</div>
    </div>
    <!-- 제목 -->
    <div class="posting-space">
        <div class="posting-space-box">
            <ul class="post-space">
                <li>
                    <div class="title-space row">
                        <div class="title-space-title col-1" > ■ 제 목</div>
                        <div class="title-space-input col">
                            <input type="text" class="form-control" placeholder="제목을 입력하세요" id="title">
                        </div>
                    </div>
                </li>
                <li>
                    <div class="board-space row">
                        <div class="board-space-title col-1"> ■ 위 치</div>
                        <div class="title-space-input col">
                            <select class="form-select" aria-label=".form-select-lg example" style="border-radius: 0;" id="board">
                                <option selected>업로드 할 게시판을 선택해주세요</option>
                                <option value="10대">10대 게시판</option>
                                <option value="20대">20대 게시판</option>
                                <option value="30대">30대 게시판</option>
                                <option value="직장인">직장인 게시판</option>
                                <option value="연인">연인 게시판</option>
                                <option value="자유">자유 게시판</option>
                            </select>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="title-space row">
                        <div class="title-space-title col-1"> ■ 사 진</div>
                        <div class="title-space-input col">
                            <input class="form-control" type="file" id="formFile">
                        </div>
                    </div>
                </li>
                <li>
                    <div class="board-space-content row">
                        <div class="board-space-content-title col-1"> ■ 내 용</div>
                        <div class="title-space-input col" style="vertical-align: top;" >
                            <textarea id="article_content"></textarea>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="button-space">
            <button type="button" class="btn btn-secondary">이전 페이지</button>
            <button type="button" class="btn btn-primary" onclick="handleArticleCreate()">업로드</button>

        </div>
    </div>

</body>

<script src="/static/JS/api.js"></script>
<script src="/static/Scripts/posting.js"></script>

</html>
