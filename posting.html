<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성</title>

    <!-- 파비콘  -->
    <link rel="shortcut icon" href="../static/image/favicon.png" type="image/x-icon">

    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js"
        integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/45d75bb0cc.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../static/CSS/post.css">
</head>

<body>
    <div class="sign-space"></div>
    <!-- 상단공간 -->
    <div class="navbar">
        <!-- 사이트 로고 -->
        <img src="../static/image/logo.png" alt="" height="100px" onclick="location.href='index.html'">
    </div>
    <div class="posting-bar">
        <div class="posting-bar-title">게시물 작성</div>
    </div>
    <!-- 제목 -->
    <div class="posting-space">
        <div class="posting-input-space row">

            <div class="button-space">
                <button type="button" class="btn btn-secondary padding" onclick="history.back()">이전 페이지</button>
                <button type="button" class="btn btn-primary" id="#">업로드</button>
            </div>

            <div class="input-group mb-3 input-title col-10" style="padding:0;">
                <button class="btn btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">게시판</button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">직장인 게시판</a></li>
                    <li><a class="dropdown-item" href="#">대학생 게시판</a></li>
                    <li><a class="dropdown-item" href="#">10대 게시판</a></li>
                    <li><a class="dropdown-item" href="#">자유 게시판</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">성인 게시판</a></li>
                    <li><a class="dropdown-item" href="#">LGBTQ 게시판</a></li>
                </ul>
                <input type="text" class="form-control" aria-label="Text input with dropdown button">
            </div>
            <input type="file" class="input-image col-10">
            <input class="input-article col" type="text" placeholder=" 내용을 입력하세요">
        </div>

    </div>

</body>

</html>
