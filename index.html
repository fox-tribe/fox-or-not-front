<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>너 그거 폭스야</title>

    <!-- 파비콘 -->
    <link rel="shortcut icon" href="../static/image/favicon.png" type="image/x-icon">

    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="../static/CSS/style.css">
</head>

<body>
    <!-- 사이트 로고 -->
    <img src="../static/image/logo.png" alt="" height="100px" onclick="location.href='index.html'"
        style="margin: 30px auto 20px 300px;">

    <!-- 검색엔진 -->
    <!-- 드롭다운 검색 적용법 확인중, 안되면 그냥 검색창으로 놔둘 예정 -->
    <div class="input-group mt-3 mb-3 search-engine">
        <button type="button" class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown">
            전체 게시글
        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">00 게시판</a></li>
            <li><a class="dropdown-item" href="#">%% 게시판</a></li>
            <li><a class="dropdown-item" href="#">## 게시판</a></li>
        </ul>
        <input type="text" class="form-control" placeholder="여기서 검색하세요">
    </div>

    <!-- 우측 바 -->
    <div class="navbar-right">
        <div class="navbar-username">
            <b>000님의 접속을 환영합니다</b>
        </div>
        <div class="navbar-content">
            <b>마이 페이지</b>
            <hr>
            <b>개인정보 수정</b>
            <hr>
            <b>글 작성하기</b>
            <hr>
            <b>기능2</b>
            <hr>
            <b>기능3</b>
            <hr>
        </div>
    </div>

    <!-- 주 컨텐츠 공간 -->
    <div class="main-content-box row">
        <!-- 게시판 리스트 -->
        <div class="board-list col-3">
            <div class="board text-pop-up-top">직장인 고민판</div>
            <div class="board">대학생 고민판</div>
            <div class="board">10's 고민판</div>
            <div class="board">자유 고민판</div>
            <div class="board">성인 고민판</div>
        </div>

        <div class="article-list col">
            <div class="popular-board row"></div>
            <div class="latest-board row"></div>
            <div class="garage-board row"></div>
        </div>
    </div>
</body>

</html>
