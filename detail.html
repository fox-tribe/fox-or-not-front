<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>너 그거 폭스야</title>
    <!-- 파비콘 -->
    <link rel="shortcut icon" href="../static/image/favicon.png" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="../static/CSS/detail.css">
    <!-- JS -->
    <script src="https://kit.fontawesome.com/45d75bb0cc.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous">
    </script>
    
</head>
<body>
    <!-- 헤더 -->
    <header>
        <div class="Top-bar">
            <div class="fakediv" style="width:145px;"></div>
            <div>
                <img src="../static/image/logo.png" alt="" class="logo" onclick="location.href='index.html'">
            </div>
            <div class="Top-bar-buttons">
                <img class="hbutton" src="../static/image/여우머리.png">
                <img class="hbutton2" id="modalclick" onclick="modal()" src="../static/image/menu.png">
            </div>
    
        </div>
    </header>
    <hr style="border: dashed orange;">
    <!-- 메뉴 모달 -->
    <div class="modal hidden">
        <div class="modal__overlay"></div>
        <div class="modal__content">
            <h3>{username}님 환영합니다</h3>
            <div class="mymenus">
                <div><button type="button" class="mymenu" onclick="location.href='mypage.html'">MyPage</button></div>
                <div><button type="button" class="mymenu" onclick="logout()">Logout</button></div>
            </div>
    <!-- 검색         -->
            <div>
                <input type="text" class="search" placeholder="검색어를 입력하세요">
                <input type="submit" style="display:none;" id="searchsubmit">
                <label for="searchsubmit"><i class="fa-solid fa-magnifying-glass"></i></label>
            </div>
            <div class="categorys">
                <img class="category" src="../static/image/board01.png">
                <img class="category" src="../static/image/board02.png"><br>
                <img class="category" src="../static/image/board03.png">
                <img class="category" src="../static/image/board04.png"><br>
                <img class="category" src="../static/image/board05.png">
                <img class="category" src="../static/image/board06.png"><br>
                <img class="category" src="../static/image/board07.png">
            </div> 
            <button class="button">닫기</button>
        </div>
    </div>

    <div class="bodywrap">
        <!-- 아티클 디테일 for문-->
        <div id="article-detail-box"></div>
        <!-- 투표 -->
        <div class="botediv">
            <div class="boteb"><button type="button" class="bote" onclick="vote()" id="vote-fox">🦊</button><p class="btext1">폭스입니다</p></div>
            <div class="boteb"><button type="button" class="bote" onclick="vote()">💚</button><p class="btext2">그린라이트</p></div>
            <div class="boteb"><button type="button" class="bote" onclick="vote()">💔</button><p class="btext3">오해입니다</p></div>
        </div>
        <!-- 댓글 for문 -->
            <div class="wcommentdiv">
                <textarea name="" id="wcomment" class="wcomment"  placeholder="댓글을 달아주세요!"></textarea>
                <button for="cosubmit" class="cosubmit" onclick="commentCreate()">댓글달기</button>
                <input type="submit" style="display:none" id="submit">
            </div>
        <!-- 댓글 리스팅 for문 -->
        <div id="comments-box"></div>
        </div>

    <!-- JS -->
    <script src="/static/JS/api.js"></script>
    <script src="/static/Scripts/detail.js"></script>
    <script src="/static/Scripts/article_detail.js"></script>
</body>
</html>
